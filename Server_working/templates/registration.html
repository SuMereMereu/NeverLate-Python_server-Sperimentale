	<head>
    		<title>

		<link href="static/css/request.css" rel="stylesheet">
		
		<link href="static/css/customized-navbar-2.css" rel="stylesheet">
	
	</head>
	
	<body>
        
        	<!-- Fixed navbar -->
		<nav class="navbar navbar-custom navbar-fixed-top">
      			<div class="container">
        			<div class="navbar-header">
        				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            					<span class="sr-only">Toggle navigation</span>
            					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
            					<span class="icon-bar"></span>
          				</button>
          				<a class="navbar-brand" href="">NeverLate</a>
        			</div>
        			<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
	            				<li><a href="{{ url_for('index') }}">Home</a></li>
						<li><a href="{{ url_for('index') }}#news">News</a></li>
        	    				<li><a href="{{ url_for('index') }}#contacts">Contacts</a></li>
            					<li class="dropdown">
    							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Learn More<span class="caret"></span></a>
    							<ul class="dropdown-menu" role="menu">
    								<li><a href="{{ url_for('vision') }}">Our Vision</a></li>
    								<li role="presentation" class="divider"></li>
    								<li><a href="{{ url_for('requirements') }}">Requirements</a></li>
    								<li role="presentation" class="divider"></li>
    								<li><a href="{{ url_for('architecture') }}">Architecture</a></li>

						</li>
            				</ul>
					<ul class="nav navbar-nav navbar-right">
        					<li><a href="{{ url_for('login') }}">Log In</a></li>

					</ul>
        			</div>
      			</div>
   		</nav> 
		
		<br>
		<br>
		<br>
        	
        	<div class="container">
        		<div class="row">
        		<div class="col-md-12">
        		<form class="form-signin" action="{{ url_for('newuser') }}" method='POST'>
        		<div class="row">
        			<div class="col-md-6">
        					<div class="form-group" id="EmailID">
        						<h2 class="form-signin-heading">Email</h2>
							<label for="inputEmail" class="sr-only">Email</label>
        						<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter Email" required>
        						<input type="text" name="email_rep" class="form-control" id="inputEmailRepeated" placeholder="Repeat Email" required>
      						</div>
        					<h2 class="form-signin-heading">Username</h2>
						<label for="inputUsername" name="username" class="sr-only">Username</label>
        					<input type="text" id="inputUsername" class="form-control" placeholder="Enter Username" required>
        			</div>
        			
        			<div class="col-md-6">
        					<div class="form-group" id="PasswordID">
        						<h2 class="form-signin-heading">Password</h2>
							<label for="inputPassword" class="sr-only">Password</label>
        						<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
        						<input type="password" name="password_rep" class="form-control" id="inputPasswordRepeated" placeholder="Repeat Password" required>
      						</div>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-md-6">
        					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        				
        			</div>
        		</div>
        		</form>
        		</div>
        		<div>
        		
        		{% if validation_reg == False %}
        		<h1>Invalid data</h1>
        		{% endif %}
    		</div>
    		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
			<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
			
    		<script>
    			$(document).ready(function()
    			{
    				$('#inputEmailRepeated').keyup(function()
    				{
    					mail = $('#inputEmail').val();
    					rep_email = $('#inputEmailRepeated').val();
    					
    					$('#EmailID').removeClass();
    					
    					if(rep_email == "")
    					{
    						$('#EmailID').addClass("form-group");
    					}
    					
    					else
    					{
    						if(mail == rep_email)
    						{
    							$('#EmailID').addClass("form-group has-success");
    						}
    						else
    						{
    							$('#EmailID').addClass("form-group has-error");
    						}
    					}
    				})
    				
    				$('#inputPasswordRepeated').keyup(function()
    				{
    					psw = $('#inputPassword').val();
    					rep_psw = $('#inputPasswordRepeated').val();
    					
    					$('#PasswordID').removeClass();
    					
    					if(rep_psw == "")
    					{
    						$('#PasswordID').addClass("form-group");
    					}
    					
    					else
    					{
    						if(psw == rep_psw)
    						{
    							$('#PasswordID').addClass("form-group has-success");
    						}
    						else
    						{
    							$('#PasswordID').addClass("form-group has-error");
    						}
    					}
    				})
    			})
    			
    		</script>
    		
    		
    	</body>
</html>
